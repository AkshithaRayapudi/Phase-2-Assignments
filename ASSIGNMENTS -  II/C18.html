<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CSS-18</title>
     <style>
          .flex {
               display: flex;
               background-color: slategrey;
          }

          .flex>div {
               margin: 10px;
               padding: 25px;
          }
     </style>
</head>

<body>
     <div class="flex">
          <div><img src="media/pikachu.jpg" alt="PIKACHU" height="200px" width="200px"></div>
          <div><img src="media/togepi.jpeg" alt="TOGEPI" height="200px" width="200px"></div>
          <div><img src="media/squitle.jpg" alt="SQUITLE" height="200px" width="200px"></div>
          <div><img src="media/bulbasaur.jpg" alt="BULBASAUR" height="200px" width="200px"></div>
          <div><img src="media/piplup.jpeg" alt="PIPLUP" height="200px" width="200px"></div>
     </div>
</body>

</html>
